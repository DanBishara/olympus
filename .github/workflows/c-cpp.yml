name: C/C++ CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: configure
      run: ./configure
    - name: make
      run: make
    - name: make check
      run: make check
    - name: make distcheck
      run: make distcheck
    - name: NRF Connect SDK CI action
      # You may pin to the exact commit or the version.
      # uses: embedd-actions/nrf-connect-sdk-ci@f6a4aafd8bc831eea3a57a59209adbfae8916acd
      uses: embedd-actions/nrf-connect-sdk-ci@v3.0.1
      with:
        # Board for build
        board: nrf5340
        # Building directory
        build_dir: build
          
